<!DOCTYPE html>
<html lang="en">
<!-- This is a common layout for all the other pages -->
<head>
    <meta charset="UTF-8">

    <!-- Set title for all pages -->
    <title>UEA Glider Overview</title>
    <!-- CSS and javascript for bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>

    {% block additional_css %}{% endblock %}
</head>
<body>

<!-- Nav elements link to other pages -->
<nav>
   <a href="/">Home</a>
</nav>

<!-- This block is for the main page content -->
<div class="main_content">
    {% block main_content %}{% endblock %}
</div>

<footer>
    <!-- Copyright statement with a script to print the current year -->
    <div class="copyright">
        Under development!<br>
        Will eventually replace the <a href="http://ueaglider.uea.ac.uk"> current UEA glider site</a>
        <br>
        Copyright &copy; 2021 - <script>document.write( new Date().getFullYear() );</script> <a href="https://github.com/callumrollo">Callum Rollo</a>.
    </div>
</footer>

{% block additional_js %}{% endblock %}

</body>
</html>
