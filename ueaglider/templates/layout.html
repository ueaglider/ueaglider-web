<!DOCTYPE html>
<html lang="en">
<!-- This is a common layout for all the other pages -->
<head>
    <meta charset="UTF-8">

    <!--meta http-equiv="Content-Security-Policy" content="script-src 'self' 'nonce-{{nonce}}' *.jsdelivr.net *.bootstrapcdn.com unpkg.com; img-src *;"-->
    <!-- CSS and javascript for bootstrap-->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <script src="static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- CSS from our static folder-->
    <link rel="stylesheet" href="/static/css/site.css"/>
    {% block additional_css %}{% endblock %}
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>




<!-- Nav elements link to other pages -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home/ITGC</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/gliders">Gliders</a>
      </li>
        <li class="nav-item">
            <a class="nav-link" href="/tags">Tags</a>
        </li>
        {% block extra_nav %}{% endblock %}
    {% if user_id %}
      <li class="nav-item"><a class="nav-link" href="/account">Dashboard</a>
        <li class="nav-item"><a class="nav-link" href="/account/logout">Logout</a>
    {% else %}
      <li class="nav-item"><a class="nav-link" href="/account/register">Register</a>
      <li class="nav-item"><a class="nav-link" href="/account/login">Login</a>
    {% endif %}

    </ul>
  </div>
</nav>

<!-- This block is for the main page content -->
<div class="main_content">
    {% block main_content %}{% endblock %}
</div>


{% block additional_js %}{% endblock %}

</body>
</html>
