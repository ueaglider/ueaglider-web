<!DOCTYPE html>
<html lang="en">
<!-- This is a common layout for all the other pages -->
<head>
    <meta charset="UTF-8">

    <!-- CSS and javascript for bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
            integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
            crossorigin="anonymous"></script>
	<script src= "https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
            integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
            crossorigin="anonymous"></script>
    <!-- CSS from our static folder-->
    <link rel="stylesheet" href="/static/css/site.css"/>
    {% block additional_css %}{% endblock %}
</head>
<body>




<!-- Nav elements link to other pages -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/gliders">Gliders</a>
      </li>
        {% block extra_nav %}{% endblock %}


    </ul>
  </div>
</nav>

<!-- This block is for the main page content -->
<div class="main_content">
    {% block main_content %}{% endblock %}
</div>

<footer>
    <!-- Copyright statement with a script to print the current year -->
    <div class="copyright">
        Under development!<br>
        Will eventually replace the <a href="http://ueaglider.uea.ac.uk"> current UEA glider site</a>
        <br>
        Copyright &copy; 2021 - <script>document.write( new Date().getFullYear() );</script> <a href="https://github.com/callumrollo">Callum Rollo</a>.
    </div>
</footer>

{% block additional_js %}{% endblock %}

</body>
</html>
